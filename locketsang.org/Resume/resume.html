    <script src="resumejs.js"></script>
    
    <!-- Mobile navbar functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = mobileMenuToggle ? mobileMenuToggle.querySelector('i') : null;
            
            if (mobileMenuToggle && mobileMenu) {
                mobileMenuToggle.addEventListener('click', () => {
                    mobileMenu.classList.toggle('active');
                    
                    if (menuIcon) {
                        if (mobileMenu.classList.contains('active')) {
                            menuIcon.className = 'fas fa-times';
                        } else {
                            menuIcon.className = 'fas fa-bars';
                        }
                    }
                });
                
                const mobileMenuLinks = document.querySelectorAll('.mobile-menu-link');
                mobileMenuLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.remove('active');
                        if (menuIcon) {
                            menuIcon.className = 'fas fa-bars';
                        }
                    });
                });
            }
        });
    </script>
    
    <!-- Navigation redirect functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get elements
            const logo = document.querySelector('.nav-logo');
            const websiteName = document.querySelector('.website-name');
            const homeLink = document.querySelector('a[href="../index.html"]');
            const resumeLink = document.querySelector('a[href="resume.html"]');
            
            // Function to redirect to main page
            function redirectToMain() {
                window.location.href = '../index.html';
            }
            
            // Function specifically for Home nav link
            function homeNavClick() {
                window.location.href = '../index.html';
            }
            
            // Function for Resume nav link to refresh page
            function resumeNavClick() {
                window.location.reload();
            }
            
            // Add click event listeners
            if (logo) {
                logo.addEventListener('click', (e) => {
                    e.preventDefault();
                    redirectToMain();
                });
                logo.style.cursor = 'pointer';
            }
            
            if (websiteName) {
                websiteName.addEventListener('click', (e) => {
                    e.preventDefault();
                    redirectToMain();
                });
            }
            
            if (homeLink) {
                homeLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    homeNavClick();
                });
            }
            
            if (resumeLink) {
                resumeLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    resumeNavClick();
                });
            }
        });
    </script>
    
    <!-- Developer tools blocking -->
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Disable developer tool shortcuts
        document.addEventListener('keydown', e => {
            // F12 - DevTools
            if (e.key === "F12" ||
                // Ctrl+Shift+I - DevTools
                (e.ctrlKey && e.shiftKey && e.key === "I") ||
                // Ctrl+Shift+J - Console
                (e.ctrlKey && e.shiftKey && e.key === "J") ||
                // Ctrl+Shift+C - Element Inspector
                (e.ctrlKey && e.shiftKey && e.key === "C") ||
                // Ctrl+U - View Source
                (e.ctrlKey && e.key === "u") ||
                // Ctrl+Shift+K - Console (Firefox)
                (e.ctrlKey && e.shiftKey && e.key === "K") ||
                // Ctrl+Shift+E - Network tab
                (e.ctrlKey && e.shiftKey && e.key === "E") ||
                // Ctrl+Shift+S - Screenshot tool
                (e.ctrlKey && e.shiftKey && e.key === "S") ||
                // F1 - Help (sometimes opens DevTools)
                e.key === "F1" ||
                // Ctrl+Shift+Delete - Clear browsing data
                (e.ctrlKey && e.shiftKey && e.key === "Delete") ||
                // Additional Mac shortcuts
                (e.metaKey && e.altKey && e.key === "I") // Cmd+Option+I
                (e.metaKey && e.altKey && e.key === "J") // Cmd+Option+J
                (e.metaKey && e.altKey && e.key === "C")    // Cmd+Option+C
            ) {
                e.preventDefault();
                return false;
            }
        });

        // Disable drag and drop to prevent HTML file dropping
        document.addEventListener('dragstart', e => e.preventDefault());
        document.addEventListener('drop', e => e.preventDefault());
        document.addEventListener('dragover', e => e.preventDefault());
        
        // Additional protection - disable text selection on sensitive elements
        document.addEventListener('selectstart', e => {
            if (e.target.tagName === 'IMG' || e.target.tagName === 'CODE') {
                e.preventDefault();
            }
        });
    </script>
